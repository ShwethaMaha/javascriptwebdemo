<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</Form>
    </title>
</head>

<body>
    <h1>Student Registration form</h1>
    <form>
        <table border="1">
            <tr>
                <th><label>First name</label></th>
                <th><input type="text" placeholder="enter your first name"></th>
            </tr>
            <tr>
                <th><label>Last name</label></th>
                <th><input type="text" placeholder="enter your last name"></th>
            </tr>
            <tr>
                <th><label>Email</label></th>
                <th><input type="text" placeholder="it should contain @gmail.com"></th>
            </tr>
            <tr>
                <th><label>Mobile Number</label></th>
                <th><input type="text" placeholder="only 10 digits are allowed"></th>
            </tr>
            <tr>
                <th><label>Gender</label></th>
                <td><input type="radio" name="gender" value="male"> male
                    <input type="radio" name="gender" value="female"> female
                </td>
            </tr>
            <tr>
                <th><label>DAte Of Birth</label></th>
                <td><input type="date" placeholder="dd/mm/yyyy"></td>
            </tr>
            <tr>
                <th><label>Address</label></th>
                <td><textarea name="address" rows="5" cols="10">    </textarea></td>
            </tr>
            <tr>
                <th><label>City</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label>Area Pincode</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>State</th>
                <td><select name="text"></td>
                    <option>Karnataka</option>
                    <option>delhi</option>
                    <option>chennai</option>
                    <option>andra</option>
                </select></td>
                    
            </tr>
            <tr>
                <th>Qualification</th>
                <td><select name="text">
                        <option>10th</option>
                        <option>PUC</option>
                        <option>Diploma</option>
                        <option>ITI</option>
                        <option>Graduate></option>
                    </select></td>
            </tr>
            <tr>
                <th rowspan="4"><label>Specialization</label></th>
                <td><input type="radio" name="" Specialization" value="Computer Science">Computer Science</td>
            </tr>
            <tr>
                <td><input type="radio" name="Specialization" value="Electronics and Communication">Electronics and
                    Communication</td>
            </tr>
            <tr>
                <td><input type="radio" name="Specialization" value="Civil Enginnering"> Civil Enginnering</td>
            </tr>
            <tr>
                <td><input type="radio" name="Specialization" value="Biomedical Enginnering"> Biomedical Enginnering
                </td>
            </tr>

            <tr>
                <th>Password</th>
                <td><input type="password" placeholder="password"></td>
            </tr>
            <tr>
                <th><input type="Submit"></th>

            </tr>
        </table>
    </form>
</body>

</html>
